<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chore Door!</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans" type="text/css">
</head>

<!-- Body -->
<body>
    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg" alt="Chore Door header image"> <!-- IMG tag for the logo header image -->
    </div>

    <div class="title-row">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="a small star">
        <p class="instructions-title">Instructions</p>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="a small star">
    </div>

    <table class="instructions-row"> <!-- HTML table to display style the 4 steps of game instructions -->
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
    </table>

    <div class="door-row"> <!-- This DIV tag creates our row of doors -->
        <img id="door1" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="a closed purple door, that can be opened"> <!-- The IMG tag displays the image of our first door -->
        <img id="door2" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="the second closed purple door"> <!-- Door 2 -->
        <img id="door3" class="door-frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="a third closed purple door"> <!-- Door 3 -->
    </div>

    <div id="start" class="start-row">
        Good luck!
    </div>

<!-- The SCRIPT tag below links directly to the JavaScript file -->
<script src="./script.js" type="text/javascript">
</script>

</body>

</html>
